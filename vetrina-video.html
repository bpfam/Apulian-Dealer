<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Vetrina Apulian Dealer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#020815" />

  <style>
    body{
      margin:0;
      padding:18px;
      background:radial-gradient(circle at top,#10324b 0%,#020815 45%,#000 100%);
      color:#e9f7ff;
      font-family:Arial, sans-serif;
    }
    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }
    .back{
      color:#00eaff;
      text-decoration:none;
      border:1px solid #00eaff;
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
    }
    h1{
      font-size:16px;
      letter-spacing:2px;
      text-transform:uppercase;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:14px;
    }
    .card{
      background:#06192b;
      border:1px solid #00eaff;
      border-radius:14px;
      padding:10px;
    }
    .thumb{
      width:100%;
      aspect-ratio:16/9;
      border-radius:10px;
      background:linear-gradient(135deg,rgba(0,240,255,.35),rgba(0,120,255,.2));
      position:relative;
      margin-bottom:8px;
    }
    .thumb::after{
      content:"▶";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      color:#fff;
      text-shadow:0 0 18px rgba(0,0,0,.8);
    }
    .name{
      font-size:13px;
      font-weight:600;
      margin-bottom:6px;
    }
    .cta{
      display:inline-block;
      width:100%;
      text-align:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #00eaff;
      text-decoration:none;
      color:#e9f7ff;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .note{
      margin-top:14px;
      font-size:11px;
      opacity:.8;
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="top">
    <a class="back" href="index.html">⏴ Home</a>
    <h1>Vetrina Video</h1>
  </div>

  <div class="grid">
    <!-- VIDEO 1 -->
    <div class="card">
      <div class="thumb"></div>
      <div class="name">Video 1</div>
      <a class="cta" href="LINK_VIDEO_1">Guarda il video</a>
    </div>

    <!-- VIDEO 2 -->
    <div class="card">
      <div class="thumb"></div>
      <div class="name">Video 2</div>
      <a class="cta" href="LINK_VIDEO_2">Guarda il video</a>
    </div>

    <!-- VIDEO 3 -->
    <div class="card">
      <div class="thumb"></div>
      <div class="name">Video 3</div>
      <a class="cta" href="LINK_VIDEO_3">Guarda il video</a>
    </div>

    <!-- VIDEO 4 -->
    <div class="card">
      <div class="thumb"></div>
      <div class="name">Video 4</div>
      <a class="cta" href="LINK_VIDEO_4">Guarda il video</a>
    </div>
  </div>

  <div class="note">
    Per usare la vetrina: sostituisci <strong>LINK_VIDEO_1 / 2 / 3 / 4</strong> con i tuoi link (Telegram, Viber, Potato, ecc.).
  </div>

</body>
</html>
