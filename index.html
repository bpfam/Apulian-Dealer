  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:'Space Grotesk',sans-serif;
    }

    body{
      min-height:100vh;
      padding:22px 16px;
      display:flex;
      justify-content:center;
      align-items:center;
      background:
        radial-gradient(circle at top,#10324b 0%,#020815 45%,#000 100%);
      color:#e9f7ff;
    }

    .wrap{
      width:100%;
      max-width:480px;
      text-align:center;
    }

    .logo{
      max-width:280px;
      margin:0 auto 14px;
      filter:
        drop-shadow(0 0 22px rgba(0,220,255,.9))
        drop-shadow(0 0 40px rgba(0,120,255,.7));
    }

    .subtitle{
      font-size:13px;
      letter-spacing:4px;
      text-transform:uppercase;
      color:#8de5ff;
      opacity:.95;
      margin-bottom:26px;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      position:relative;
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
      padding:14px 18px;
      border-radius:18px;
      text-decoration:none;
      text-transform:uppercase;
      font-weight:600;
      letter-spacing:1.4px;
      font-size:14px;
      color:#e9f7ff;
      background:radial-gradient(circle at top,#051628,#020910);
      border:1px solid rgba(0,240,255,.9);
      box-shadow:
        0 0 14px rgba(0,230,255,.7),
        0 0 30px rgba(0,120,255,.6),
        inset 0 0 10px rgba(255,255,255,.12);
      overflow:hidden;
    }

    .btn::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(120deg,
        rgba(0,255,255,.35),
        transparent 40%,
        transparent 60%,
        rgba(0,255,255,.35));
      opacity:0;
      transform:translateX(-40%);
      transition:.26s ease;
      pointer-events:none;
    }

    .btn:hover{
      transform:translateY(-1px) scale(1.02);
      box-shadow:
        0 0 22px rgba(0,240,255,.9),
        0 0 40px rgba(0,140,255,.75),
        inset 0 0 14px rgba(255,255,255,.2);
    }

    .btn:hover::before{
      opacity:1;
      transform:translateX(40%);
    }

    .icon{
      flex:0 0 32px;
      height:32px;
      border-radius:999px;
      border:1px solid rgba(0,240,255,.8);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:17px;
      background:radial-gradient(circle at top,#06273d,#02131f);
      box-shadow:0 0 10px rgba(0,240,255,.7);
    }

    .label{
      flex:1;
      text-align:center;
    }

    .btn.alt{
      background:transparent;
      border:1px solid rgba(0,240,255,.7);
      box-shadow:0 0 18px rgba(0,230,255,.7);
    }

    .footer{
      margin-top:26px;
      font-size:11px;
      color:#7ca6c7;
      text-transform:uppercase;
      letter-spacing:1px;
      opacity:.9;
    }

    @media (max-width:380px){
      .logo{max-width:240px;}
      .btn{font-size:13px;letter-spacing:1px;padding:13px 14px;}
    }
  </style>
</head>
